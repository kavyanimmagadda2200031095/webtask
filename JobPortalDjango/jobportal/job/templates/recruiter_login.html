{% load static %}
{% block body%}
{% include 'navigation.html'%}

<marquee style =" font-family: 'Monotype Corsiva ';font-size : 25px ; color : darkcyan ; font-weight : bold ;  background-color : black ">
Recruiter Login
</marquee>
<hr>
<form class ="container mt-5" method ="post">
    {% csrf_token %}
    <label>
       <b> Username </b>
    </label>
    <input type ="text" class ="form-control" name="uname" placeholder="Enter Username">

     <label>
       <b> Password </b>
    </label>
    <input type ="text" class ="form-control" name="pwd" placeholder="Enter Password">

    <input type="submit" class ="btn btn-primary" style="margin-top:2% ; font-size:17px">
<a href="{% url 'recruiter_signup'%}"   class ="btn btn-primary" style="margin-top:2% ; font-size:17px"  > CREATE AN ACCOUNT </a>

</form>

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location.href = "{% url 'user_home' %}";
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login credentials, Try Again...");
</script>
{% endif %}

{% if error == "not" %}
<script>
    alert("Your Login Status is Pending");
</script>
{% endif %}


{% endblock body %}
